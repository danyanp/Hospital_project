<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/headercss :: common_header(~{::title},~{::link})">
    <title>主页</title>
   <link rel="stylesheet" th:href="@{/dist/css/mycss.css}">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

    <div th:replace="~{common/navbar::navbar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">找我看病网<small> Example 3.0</small></h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">主页</a></li>
                            <li class="breadcrumb-item"><a href="http://www.xywy.com/">寻医问药</a></li>
                            <li class="breadcrumb-item active">Top Navigation</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <div class="content">
            <div class="container">

                <div class="row">
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-body " style="padding: 0.3rem">
                                <div class="card-header">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                    帮您快速找医生
                                </div>
                                <ul class="navbar-nav mr-auto card-outline" style="margin-top: 0.3rem;">
                                    <div class="btn-group dropright" th:each="disclist:${disclists}">
                                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${disclist.categoryName}">
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">Action</a>
                                            <a class="dropdown-item" href="#">Another action</a>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">Separated link</a>
                                        </div>
                                    </div>
                                </ul>
                            </div>
                        </div><!-- /.card -->
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100" src="https://placehold.it/900x500/39CCCC/ffffff&amp;text=I+Love+Bootstrap" alt="First slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="https://placehold.it/900x500/3c8dbc/ffffff&amp;text=I+Love+Bootstrap" alt="Second slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="https://placehold.it/900x500/f39c12/ffffff&amp;text=I+Love+Bootstrap" alt="Third slide">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                    <!-- /.col-md-3 -->
                    <div class="col-lg-3">
                        <div class="card card-default">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-bullhorn"></i>
                                    热搜榜
                                </h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <ol>
                                    <li th:each="rand:${randomdis}">
                                        <a th:href="@{/disDetail/{id}(id=${rand.diseaseID})}"class="" th:text="${rand.diseaseName}"></a>
                                    </li>
                                </ol>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!--<div class="card card-primary card-outline">-->
                            <!--<div class="" th:each="rand:${randomdis}">-->
                                <!--<a th:href="@{/disDetail/{id}(id=${rand.diseaseID})}"class="btn btn-primary" th:text="${rand.diseaseName}"></a>-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                    <!-- /.col-md-6 -->
                </div>

                <div class="content-header">
                    <div class="container">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark"><small>找医生</small></h1>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <section class="content">

                        <!-- Default box -->
                        <div class="card card-solid">
                            <div class="card-body pb-0">
                                <div class="row d-flex align-items-stretch">
                                    <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch"  th:each="randomdoc:${randomdoc}">
                                        <div class="card bg-light">
                                            <div class="card-header text-muted border-bottom-0" th:text="${randomdoc.title}">
                                            </div>
                                            <div class="card-body pt-0">
                                                <div class="row">
                                                    <div class="col-7">
                                                        <h2 class="lead"><b th:text="${randomdoc.doctorName}"></b></h2>
                                                        <p class="text-muted text-sm" th:text="${randomdoc.introduction}" style="overflow: hidden;height: 83px;"><b>About: </b> </p>
                                                        <ul class="ml-4 mb-0 fa-ul text-muted">
                                                            <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Address: Demo Street 123, Demo City 04312, NJ</li>
                                                            <li class="small" th:text="${randomdoc.phoneNumber}"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone #: </li>
                                                        </ul>
                                                    </div>
                                                    <div class="col-5 text-center">
                                                        <img th:src="${randomdoc.photo}" alt="" class="img-circle img-fluid">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <div class="text-right">
                                                    <a href="#" class="btn btn-sm bg-teal">
                                                        <i class="fas fa-comments"></i>
                                                    </a>
                                                    <a href="#" class="btn btn-sm btn-primary">
                                                        <i class="fas fa-user"></i> View Profile
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <!-- /.card-footer -->
                        </div>
                        <!-- /.card -->

                    </section>
                </div>

            </div><!-- /.container-fluid -->

        </div>
    </div>


    <div th:replace="~{common/footer::copy}"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<div th:replace="common/footjs::common_js(~{::script})">
    <!--每个页面自己的js-->
    <!--<script src="js/index.js"></script>-->
</div>
</body>
</html>
